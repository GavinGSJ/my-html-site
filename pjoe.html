<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Dashboard-Banner</title><script src="https://cdn.tailwindcss.com"></script><style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');html,body{margin:0;padding:0;height:100vh;width:100vw;overflow:hidden!important;font-family:'Inter',sans-serif;background-color:#fff}.f-title-cn{font-size:clamp(24px,6.5vmin,52px);font-weight:900;line-height:1.1;letter-spacing:-.03em}.f-title-en{font-size:clamp(10px,1.6vmin,18px);font-weight:700;letter-spacing:.3em;color:#94a3b8;margin-top:1vmin}.f-position{font-size:clamp(24px,7.5vmin,76px);font-weight:300;line-height:1.05;letter-spacing:-.04em;color:#1e293b}.f-tag-label{font-size:clamp(10px,1.5vmin,15px);font-weight:900;letter-spacing:.2em;color:#00205B}.f-info-text{font-size:clamp(12px,2.2vmin,24px);font-weight:600;color:#334155}.f-info-label{font-size:clamp(8px,1.1vmin,10px);font-weight:900;color:#94a3b8}.banner-wrapper{display:flex;height:100vh;width:100vw;border-left:clamp(12px,2.5vmin,30px) solid #00205B;box-sizing:border-box;background:#fff}.left-panel{width:45%;padding:clamp(30px,8vmin,80px);display:flex;flex-direction:column;justify-content:center;flex-shrink:0;border-right:1px solid #f1f5f9}.right-panel{width:55%;padding:clamp(30px,8vmin,80px);display:flex;flex-direction:column;justify-content:center;background-color:#F8FAFC;flex-shrink:0;position:relative}.logo-box{width:clamp(100px,30vmin,240px);height:clamp(100px,30vmin,240px);display:flex;align-items:center;justify-content:center;border:3px solid #00205B;margin-bottom:clamp(20px,6vmin,60px)}.wrap-text{word-break:break-word;overflow-wrap:anywhere}</style></head><body><div class="banner-wrapper"><div class="left-panel"><div class="logo-box"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR48uk9XXDz2ndWjQeegp7UX_s-Un9ySb0MNA&s" crossorigin="anonymous" style="max-width:88%;max-height:88%;object-fit:contain;"></div><div class="wrap-text"><div class="f-title-cn text-[#00205B]">蓬莱巨涛海洋工程</div><div class="f-title-en uppercase">Penglai Jutai Offshore Engineering Co., Ltd.</div></div></div><div class="right-panel"><div style="position:absolute;top:5vmin;right:5vmin;opacity:.05"><svg width="clamp(40px,8vmin,80px)" height="clamp(40px,8vmin,80px)" viewBox="0 0 40 40"><path d="M0 0h40v1H0zM0 10h40v1H0zM0 20h40v1H0zM0 30h40v1H0z" fill="#00205B"/></svg></div><div style="margin-bottom:6vmin"><div style="height:clamp(3px,.5vmin,8px);width:clamp(40px,8vmin,100px);background:#00205B;margin-bottom:2.5vmin"></div><div class="f-tag-label uppercase">市场定位 / MARKET POSITIONING</div><div class="f-position mt-2">全球海工与陆上模块化建造商</div></div><div style="display:grid;grid-template-columns:1fr 1fr;gap:6vmin;padding-top:4vmin;border-top:1.5px solid #e2e8f0"><div><div class="f-info-label uppercase">总部 / HQ</div><div class="f-info-text mt-1" style="display:flex;align-items:center;"><span style="width:clamp(8px,1.2vmin,14px);height:clamp(8px,1.2vmin,14px);background:#00205B;display:inline-block;margin-right:2vmin;transform:rotate(45deg)"></span>中国 · 烟台</div></div><div><div class="f-info-label uppercase">基地 / BASES</div><div class="f-info-text mt-1" style="font-style:italic;font-weight:300;color:#64748b;display:flex;align-items:center;"><span style="width:clamp(8px,1.2vmin,14px);height:clamp(8px,1.2vmin,14px);background:#cbd5e1;display:inline-block;margin-right:2vmin;transform:rotate(45deg)"></span>中国山东 · 蓬莱</div></div></div></div><div style="position:absolute;bottom:0;right:0;width:12vw;height:clamp(6px,1.8vmin,15px);background:#00205B"></div></div></body></html>
