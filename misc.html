<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Dashboard-Banner</title><script src="https://cdn.tailwindcss.com"></script><style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');html,body{margin:0;padding:0;height:100vh;width:100vw;overflow:hidden!important;font-family:'Inter',sans-serif;background-color:#fff}.f-title-cn{font-size:clamp(22px,6vmin,48px);font-weight:900;line-height:1;letter-spacing:-.03em}.f-title-en{font-size:clamp(9px,1.5vmin,15px);font-weight:700;letter-spacing:.4em;color:#94a3b8;margin-top:0.6vmin}.f-position{font-size:clamp(24px,7vmin,72px);font-weight:300;line-height:1;letter-spacing:-.04em;color:#1e293b}.f-tag-label{font-size:clamp(9px,1.4vmin,13px);font-weight:900;letter-spacing:.2em;color:#00205B}.f-info-text{font-size:clamp(11px,2vmin,22px);font-weight:600;color:#334155}.f-info-label{font-size:clamp(8px,1.1vmin,10px);font-weight:900;color:#94a3b8}.banner-wrapper{display:flex;height:100vh;width:100vw;border-left:clamp(10px,2vmin,24px) solid #00205B;box-sizing:border-box;background:#fff}.left-panel{width:45%;padding:clamp(24px,7vmin,70px);display:flex;flex-direction:column;justify-content:center;flex-shrink:0;border-right:1px solid #f1f5f9}.right-panel{width:55%;padding:clamp(24px,7vmin,70px);display:flex;flex-direction:column;justify-content:center;background-color:#F8FAFC;flex-shrink:0;position:relative}.logo-box{width:clamp(80px,22vmin,180px);height:clamp(80px,22vmin,180px);display:flex;align-items:center;justify-content:center;border:2.5px solid #00205B;margin-bottom:clamp(15px,5vmin,50px)}.nowrap{white-space:nowrap;overflow:hidden;text-overflow:ellipsis}</style></head><body><div class="banner-wrapper"><div class="left-panel"><div class="logo-box"><img src="https://upload.wikimedia.org/wikipedia/commons/d/dd/MISC_Group_Logo_2023.png" crossorigin="anonymous" style="max-width:85%;max-height:85%;object-fit:contain;"></div><div style="overflow:hidden"><div class="f-title-cn text-[#00205B] nowrap">马来西亚国际船务</div><div class="f-title-en uppercase nowrap">MISC Berhad</div></div></div><div class="right-panel"><div style="position:absolute;top:5vmin;right:5vmin;opacity:.05"><svg width="clamp(30px,7vmin,60px)" height="clamp(30px,7vmin,60px)" viewBox="0 0 40 40"><path d="M0 0h40v1H0zM0 10h40v1H0zM0 20h40v1H0zM0 30h40v1H0z" fill="#00205B"/></svg></div><div style="margin-bottom:6vmin"><div style="height:clamp(2px,.4vmin,6px);width:clamp(30px,7vmin,70px);background:#00205B;margin-bottom:2vmin"></div><div class="f-tag-label uppercase">市场定位 / MARKET POSITIONING</div><div class="f-position mt-1">能源相关海运解决方案及服务提供商</div></div><div style="display:grid;grid-template-columns:1fr;gap:6vmin;padding-top:4vmin;border-top:1.5px solid #e2e8f0"><div><div class="f-info-label uppercase">总部 / HQ</div><div class="f-info-text mt-1 nowrap"><span style="width:clamp(6px,1.1vmin,12px);height:clamp(6px,1.1vmin,12px);background:#00205B;display:inline-block;margin-right:1.5vmin;transform:rotate(45deg)"></span>马来西亚 · 吉隆坡</div></div></div></div><div style="position:absolute;bottom:0;right:0;width:12vw;height:clamp(5px,1.5vmin,12px);background:#00205B"></div></div></body></html>
