<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wison - 全球能源市场情报库</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700&family=Noto+Sans+SC:wght@100;300;900&display=swap');

        :root {
            --color-bg: #FFFFFF;
            --color-wison-red: #E21E26;
            --color-line: rgba(15, 23, 42, 0.12);
        }

        body {
            background-color: var(--color-bg);
            margin: 0;
            overflow: hidden;
            font-family: 'Noto Sans SC', sans-serif;
        }

        /* 艺术氛围背景 */
        .ambient-bg {
            background: radial-gradient(circle at 50% 50%, #FFFFFF 0%, #F8FAFC 100%);
        }

        /* 风机叶片旋转 */
        @keyframes rotate-slow {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .blade-rotate {
            transform-origin: center;
            animation: rotate-slow 30s linear infinite;
        }

        /* 呼吸浮动动画 */
        @keyframes float-soft {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-12px);
            }
        }

        .illust-float {
            animation: float-soft 12s ease-in-out infinite;
        }

        /* 丝流路径动画 */
        @keyframes path-flow {
            to {
                stroke-dashoffset: -100;
            }
        }

        .silk-path {
            fill: none;
            stroke: var(--color-line);
            stroke-width: 0.8;
            stroke-dasharray: 4 15;
            animation: path-flow 25s linear infinite;
        }

        /* 入场模糊渐显 */
        .reveal {
            animation: revealBlur 2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes revealBlur {
            from {
                opacity: 0;
                filter: blur(15px);
                transform: translateY(-12%) scale(1.01);
            }

            to {
                opacity: 1;
                filter: blur(0);
                transform: translateY(-12%) scale(1);
            }
        }

        .soft-text-shadow {
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.02);
        }
    </style>
</head>

<body class="antialiased">

    <div id="banner-root" class="relative w-full h-[320px] flex items-center justify-center overflow-hidden ambient-bg">

        <!-- 背景艺术装饰：极细丝流 -->
        <svg class="absolute inset-0 w-full h-full opacity-60 z-0 pointer-events-none">
            <path d="M-100,240 C300,180 700,380 1100,200 S1700,280 2200,160" class="silk-path" />
            <path d="M-100,100 C400,300 800,40 1200,240 S1800,120 2300,280" class="silk-path"
                style="animation-delay: -12s; stroke-opacity: 0.6;" />
        </svg>

        <!-- 左侧插画：海上浮式风电 (Floating Wind) -->
        <div
            class="absolute left-10 md:left-24 top-1/2 -translate-y-1/2 z-10 illust-float pointer-events-none opacity-60">
            <svg width="150" height="200" viewBox="0 0 100 150">
                <path d="M50,130 L49,60 L51,60 Z" fill="none" stroke="#475569" stroke-width="0.8" />
                <path d="M30,130 Q50,126 70,130" stroke="#94A3B8" fill="none" stroke-width="1" />
                <g class="blade-rotate" style="transform-origin: 50px 60px;">
                    <path d="M50,60 L50,12 Q50,8 51,12 Z" fill="#64748B" />
                    <path d="M50,60 L92,84 Q96,86 92,88 Z" fill="#64748B" />
                    <path d="M50,60 L8,84 Q4,86 8,88 Z" fill="#64748B" />
                </g>
                <ellipse cx="50" cy="135" rx="22" ry="5" stroke="#CBD5E1" fill="none" stroke-width="0.8" />
            </svg>
        </div>

        <!-- 右侧插画：丰富线条的 FPSO / FLNG 平台 -->
        <div class="absolute right-10 md:right-24 top-1/2 -translate-y-1/2 z-10 illust-float pointer-events-none opacity-60"
            style="animation-delay: -6s;">
            <svg width="240" height="180" viewBox="0 0 160 100">
                <!-- 船体主体 (Hull) -->
                <path d="M20,70 L140,70 L135,82 L25,82 Z" fill="none" stroke="#475569" stroke-width="0.8" />

                <!-- 上层甲板工艺模块 (Topsides Process Modules) -->
                <!-- 模块 1 -->
                <rect x="35" y="58" width="18" height="12" rx="1" fill="none" stroke="#64748B" stroke-width="0.6" />
                <path d="M38,58 L38,54 L50,54 L50,58" stroke="#94A3B8" stroke-width="0.4" fill="none" />
                <!-- 模块 2 (管架结构) -->
                <rect x="58" y="52" width="25" height="18" rx="1" fill="none" stroke="#475569" stroke-width="0.6" />
                <path d="M58,58 H83 M58,64 H83 M65,52 V70 M76,52 V70" stroke="#CBD5E1" stroke-width="0.3" fill="none" />
                <!-- 模块 3 -->
                <rect x="88" y="60" width="15" height="10" rx="1" fill="none" stroke="#64748B" stroke-width="0.6" />

                <!-- 火炬塔 (Flare Tower - 细化线条) -->
                <path d="M115,70 L118,35 L122,35 L125,70" stroke="#475569" stroke-width="0.6" fill="none" />
                <path d="M117,60 H123 M118,50 H122 M118,40 H122" stroke="#94A3B8" stroke-width="0.4" fill="none" />
                <circle cx="120" cy="32" r="2.5" fill="#F87171" opacity="0.3" /> <!-- 火种 -->

                <!-- 外部系泊系统 (Turret Mooring) -->
                <path d="M140,70 L155,70 L155,75 L140,75" stroke="#94A3B8" stroke-width="0.6" fill="none" />
                <path d="M150,75 L155,85" stroke="#CBD5E1" stroke-width="0.5" stroke-dasharray="2 2" />

                <!-- 吊机 (Crane) -->
                <path d="M105,70 V55 L130,48" stroke="#94A3B8" stroke-width="0.5" fill="none" />

                <!-- 海浪波动 (Sea Waves) -->
                <path d="M10,85 C40,82 80,88 150,85" stroke="#94A3B8" fill="none" stroke-width="1.2" />
                <path d="M30,88 C60,86 90,90 130,88" stroke="#E2E8F0" fill="none" stroke-width="0.8" />
            </svg>
        </div>

        <!-- 弥散柔光背景 -->
        <div
            class="absolute w-[900px] h-[350px] bg-gradient-to-tr from-cyan-100/10 to-amber-100/10 opacity-30 blur-[120px] pointer-events-none">
        </div>

        <!-- 中心内容区 -->
        <div class="relative z-20 flex flex-col items-center text-center px-6 reveal">

            <!-- 品牌与部门并置组 (一行显示) -->
            <div class="mb-10 flex items-center space-x-6">
                <img src="https://wison-newsettler-images.oss-cn-hongkong.aliyuncs.com/WISON-LOGO.png" alt="Wison Logo"
                    class="h-8 w-auto object-contain">

                <div class="h-8 w-px bg-slate-200"></div>

                <div class="flex flex-col items-start text-left">
                    <span class="text-slate-400 text-[8px] tracking-[0.4em] font-light uppercase">Sales & Marketing
                        Team</span>
                    <span class="text-slate-500 text-[10px] font-extralight tracking-[0.2em] mt-0.5">市场营销部</span>
                </div>
            </div>

            <!-- 主标题组 -->
            <div class="space-y-4">
                <h1 class="text-3xl md:text-4xl font-black text-slate-800 tracking-tight leading-none soft-text-shadow">
                    全球能源市场<span class="font-thin text-slate-200 mx-3 opacity-80">|</span><span
                        style="color: var(--color-wison-red);">情报库</span>
                </h1>
                <div class="flex flex-col items-center">
                    <span class="text-slate-400 text-xs font-light tracking-[0.45em] uppercase pl-[0.45em]">
                        Global Energy Market Intelligence Platform
                    </span>
                </div>
            </div>
        </div>

        <!-- 装饰性背景环 -->
        <div
            class="absolute w-[500px] h-[500px] border border-slate-100 rounded-full opacity-60 z-0 pointer-events-none">
        </div>

    </div>

    <script>
        const banner = document.getElementById('banner-root');
        const illusts = document.querySelectorAll('.illust-float');

        window.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 6;
            const y = (e.clientY / 320 - 0.5) * 6;

            illusts.forEach((el, index) => {
                const factor = (index + 1) * 0.12;
                el.style.transform = `translate(${x * factor}px, ${y * factor}px)`;
            });
        });
    </script>

</body>

</html>
