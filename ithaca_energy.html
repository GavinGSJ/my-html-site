<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Priority-Banner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        html, body { margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden !important; font-family: 'Inter', sans-serif; background-color: #ffffff; }
        
        /* 比例权重系统 - 使用 clamp 锁定极限 */
        .f-title-cn { font-size: clamp(24px, 6.5vmin, 52px); font-weight: 900; line-height: 1.1; letter-spacing: -0.02em; }
        .f-title-en { font-size: clamp(10px, 1.6vmin, 16px); font-weight: 700; letter-spacing: 0.4em; color: #64748b; margin-top: 1vmin; }
        
        .f-position { font-size: clamp(20px, 5.8vmin, 58px); font-weight: 300; line-height: 1.1; letter-spacing: -0.02em; color: #334155; }
        .f-tag-label { font-size: clamp(9px, 1.4vmin, 14px); font-weight: 800; letter-spacing: 0.15em; color: #00205B; }
        
        .f-info-text { font-size: clamp(10px, 1.8vmin, 20px); font-weight: 600; color: #475569; }
        .f-info-label { font-size: clamp(7px, 1.1vmin, 10px); font-weight: 800; color: #94a3b8; text-transform: uppercase; }

        .banner-container { 
            display: flex; height: 100vh; width: 100vw; 
            border-left: clamp(8px, 1.8vmin, 24px) solid #00205B; 
            box-sizing: border-box; 
        }
        
        /* 品牌识别区占比增加至 42% */
        .left-sec { width: 42%; padding: 7vmin; display: flex; flex-direction: column; justify-content: center; border-right: 1px solid #f1f5f9; background: #fff; flex-shrink: 0; }
        .right-sec { width: 58%; padding: 8vmin; display: flex; flex-direction: column; justify-content: center; background: #F8FAFC; position: relative; flex-shrink: 0; }
        
        .logo-box { width: clamp(70px, 20vmin, 180px); height: clamp(70px, 20vmin, 180px); border: 2px solid #00205B; margin-bottom: 5vmin; display: flex; align-items: center; justify-content: center; }
        .nowrap { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
