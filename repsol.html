<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Dashboard-Banner</title><script src="https://cdn.tailwindcss.com"></script><style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');html,body{margin:0;padding:0;height:100vh;width:100vw;overflow:hidden!important;font-family:'Inter',sans-serif;background-color:#fff}.f-title-cn{font-size:clamp(24px,6.5vmin,52px);font-weight:900;line-height:1.15;letter-spacing:-.03em}.f-title-en{font-size:clamp(10px,1.6vmin,18px);font-weight:700;letter-spacing:.3em;color:#94a3b8;margin-top:1.5vmin}.f-tag-label{font-size:clamp(10px,1.4vmin,14px);font-weight:900;letter-spacing:.25em;color:#00205B;margin-bottom:2.5vmin}.f-tag-item{display:inline-flex;align-items:center;background:#fff;color:#00205B;font-weight:800;padding:0.8vh 2.5vh;margin-right:1.2vh;margin-bottom:1.2vh;font-size:clamp(12px,2.2vmin,24px);border:1px solid #e2e8f0;box-shadow:0 2px 5px rgba(0,32,91,0.05);border-radius:2px;letter-spacing:0.02em}.f-info-text{font-size:clamp(12px,2.2vmin,24px);font-weight:600;color:#334155}.f-info-label{font-size:clamp(8px,1.1vmin,10px);font-weight:900;color:#94a3b8}.banner-wrapper{display:flex;height:100vh;width:100vw;border-left:clamp(15px,3vmin,40px) solid #00205B;box-sizing:border-box;background:#fff}.left-panel{width:45%;padding:clamp(30px,8vmin,80px);display:flex;flex-direction:column;justify-content:center;flex-shrink:0;border-right:1px solid #f1f5f9}.right-panel{width:55%;padding:clamp(30px,8vmin,80px);display:flex;flex-direction:column;justify-content:center;background-color:#F8FAFC;flex-shrink:0;position:relative}.logo-box{width:clamp(100px,32vmin,260px);height:clamp(100px,32vmin,260px);display:flex;align-items:center;justify-content:center;border:3px solid #00205B;margin-bottom:clamp(30px,7vmin,70px)}.wrap-text{word-break:break-word;overflow-wrap:anywhere}</style></head><body><div class="banner-wrapper"><div class="left-panel"><div class="logo-box"><img src="https://upload.wikimedia.org/wikipedia/commons/d/df/Logo_de_Repsol.jpg" crossorigin="anonymous" style="max-width:88%;max-height:88%;object-fit:contain;"></div><div class="wrap-text"><div class="f-title-cn text-[#00205B]">雷普索尔</div><div class="f-title-en uppercase">Repsol S.A.</div></div></div><div class="right-panel"><div style="position:absolute;top:5vmin;right:5vmin;opacity:.05"><svg width="clamp(40px,8vmin,80px)" height="clamp(40px,8vmin,80px)" viewBox="0 0 40 40"><path d="M0 0h40v1H0zM0 10h40v1H0zM0 20h40v1H0zM0 30h40v1H0z" fill="#00205B"/></svg></div><div style="margin-bottom:5vmin"><div class="f-tag-label uppercase">业务版图与市场定位 / BUSINESS SCOPE & POSITIONING</div><div style="display:flex; flex-wrap:wrap;">
                    <div class="f-tag-item">

                    </div>
                    <div class="f-tag-item">

                    <div class="f-tag-item">
                        净零排放与循环经济践行者
                    </div></div></div><div style="display:grid;grid-template-columns:1fr;gap:6vmin;padding-top:4vmin;border-top:1.5px solid #e2e8f0"><div><div class="f-info-label uppercase">总部 / HQ</div><div class="f-info-text mt-1" style="display:flex;align-items:center;"><span style="width:clamp(8px,1.2vmin,14px);height:clamp(8px,1.2vmin,14px);background:#00205B;display:inline-block;margin-right:2vmin;transform:rotate(45deg)"></span>西班牙 · 马德里</div></div></div></div><div style="position:absolute;bottom:0;right:0;width:12vw;height:clamp(6px,1.8vmin,15px);background:#00205B"></div></div></body></html>
