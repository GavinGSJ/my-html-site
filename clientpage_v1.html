<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wison - 全球核心玩家概览</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700&family=Noto+Sans+SC:wght@100;300;900&family=JetBrains+Mono:wght@400&display=swap');

        :root {
            --color-bg: #FFFFFF;
            --color-wison-red: #E21E26;
            --color-line-dark: #475569;
            --color-line-light: #94A3B8;
            --color-line-accent: rgba(15, 23, 42, 0.08);
        }

        body {
            background-color: var(--color-bg);
            margin: 0;
            overflow: hidden;
            font-family: 'Noto Sans SC', sans-serif;
        }

        .ambient-bg {
            background: radial-gradient(circle at 50% 50%, #FFFFFF 0%, #F8FAFC 100%);
        }

        /* 呼吸浮动动画 */
        @keyframes float-soft {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .illust-float {
            animation: float-soft 12s ease-in-out infinite;
        }

        /* 丝流路径动画 */
        @keyframes path-flow {
            to { stroke-dashoffset: -100; }
        }
        .silk-path {
            fill: none;
            stroke: var(--color-line-accent);
            stroke-width: 0.8;
            stroke-dasharray: 4 15;
            animation: path-flow 30s linear infinite;
        }

        /* 标题入场动画 (稳定 -12% 上移) */
        .reveal {
            animation: revealBlur 2.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes revealBlur {
            from { opacity: 0; filter: blur(15px); transform: translateY(-12%) scale(1.02); }
            to { opacity: 1; filter: blur(0); transform: translateY(-12%) scale(1); }
        }

        /* 靠近标题变淡的遮罩处理 */
        .mask-to-right {
            mask-image: linear-gradient(to right, black 30%, transparent 95%);
            -webkit-mask-image: linear-gradient(to right, black 30%, transparent 95%);
        }
        .mask-to-left {
            mask-image: linear-gradient(to left, black 30%, transparent 95%);
            -webkit-mask-image: linear-gradient(to left, black 30%, transparent 95%);
        }

        /* 动效：龙门吊吊钩微动 */
        @keyframes hook-swing {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }
        .hook-animate {
            animation: hook-swing 6s ease-in-out infinite;
        }

        /* 扫描脉冲 */
        @keyframes scan-pulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: scale(1.4); opacity: 0; }
        }
        .scan-wave {
            animation: scan-pulse 4s ease-out infinite;
            transform-origin: center;
        }

        /* 地球缓慢旋转 */
        @keyframes globe-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .globe-lines {
            animation: globe-rotate 60s linear infinite;
            transform-origin: center;
        }

        .soft-text-shadow {
            text-shadow: 0 2px 10px rgba(0,0,0,0.03);
        }
    </style>
</head>
<body class="antialiased">

<div id="banner-root" class="relative w-full h-[320px] flex items-center justify-center overflow-hidden ambient-bg">
    
    <!-- 背景层：全球点阵与丝流 -->
    <svg class="absolute inset-0 w-full h-full opacity-[0.06] z-0 pointer-events-none" id="world-map-svg">
        <g id="map-dots"></g>
    </svg>
    <svg class="absolute inset-0 w-full h-full opacity-30 z-0 pointer-events-none">
        <path d="M-100,100 C400,300 800,40 1200,240 S1800,120 2300,280" class="silk-path" />
    </svg>

    <!-- [左侧/左上] 勘探船与全球雷达 (Exploration & Vessel Illustration) -->
    <div class="absolute left-0 top-0 w-[60%] h-full z-10 mask-to-right opacity-60 pointer-events-none">
        <div class="illust-float relative w-full h-full">
            <svg width="450" height="320" viewBox="0 0 250 160" class="absolute left-10 top-5">
                <!-- 极简 3D 地球 -->
                <g class="globe-lines" opacity="0.15">
                    <circle cx="60" cy="50" r="45" fill="none" stroke="#64748B" stroke-width="0.3" />
                    <ellipse cx="60" cy="50" rx="45" ry="15" fill="none" stroke="#64748B" stroke-width="0.2" />
                    <ellipse cx="60" cy="50" rx="15" ry="45" fill="none" stroke="#64748B" stroke-width="0.2" />
                    <line x1="60" y1="5" x2="60" y2="95" stroke="#64748B" stroke-width="0.2" />
                    <line x1="15" y1="50" x2="105" y2="50" stroke="#64748B" stroke-width="0.2" />
                </g>

                <!-- 勘探物探船 (Seismic Survey Vessel) -->
                <g transform="translate(40, 80)">
                    <!-- 船体 -->
                    <path d="M10,20 L80,20 L85,10 L95,10 L100,20 L105,20 L100,35 L15,35 Z" fill="none" stroke="#475569" stroke-width="0.8" />
                    <!-- 探测设备架 -->
                    <path d="M15,20 V10 H30 V20" stroke="#94A3B8" stroke-width="0.5" fill="none" />
                    <path d="M75,20 V5 H85 V20" stroke="#94A3B8" stroke-width="0.5" fill="none" />
                    <!-- 海面 -->
                    <path d="M0,35 H140" stroke="#CBD5E1" stroke-width="1" />
                    <!-- 扫描脉冲波 -->
                    <path d="M30,40 Q60,70 90,40" class="scan-wave" fill="none" stroke="#E21E26" stroke-width="0.5" opacity="0" />
                    <path d="M40,45 Q60,65 80,45" class="scan-wave" fill="none" stroke="#E21E26" stroke-width="0.5" opacity="0" style="animation-delay: 1.5s;" />
                </g>

                <text x="45" y="25" font-family="JetBrains Mono" font-size="5" fill="#94A3B8" opacity="0.8">GLOBAL EXPLORATION SCAN: ACTIVE</text>
            </svg>
        </div>
    </div>

    <!-- [右侧/右下] 船厂与 EPC 交付 (维持原样) -->
    <div class="absolute right-0 bottom-0 w-1/2 h-full z-10 mask-to-left opacity-70 pointer-events-none">
        <div class="illust-float relative w-full h-full" style="animation-delay: -6s;">
            <svg width="450" height="320" viewBox="0 0 220 160" class="absolute right-10 bottom-0">
                <g transform="translate(70, 45) scale(0.8)">
                    <path d="M10,130 L25,30 L115,30 L130,130" fill="none" stroke="#475569" stroke-width="1.2" />
                    <path d="M25,35 H115" stroke="#475569" stroke-width="1.8" />
                    <g class="hook-animate">
                        <rect x="60" y="35" width="12" height="6" fill="#64748B" />
                        <path d="M66,41 V70" stroke="#94A3B8" stroke-width="0.8" stroke-dasharray="2 2" />
                        <path d="M62,70 H70 L66,75 Z" fill="#94A3B8" />
                    </g>
                </g>
                <g transform="translate(90, 105) scale(0.8)">
                    <path d="M0,35 L120,35 L115,10 L5,10 Z" fill="none" stroke="#64748B" stroke-width="1" />
                    <path d="M10,10 V35 M30,10 V35 M50,10 V35 M70,10 V35" stroke="#CBD5E1" stroke-width="0.5" />
                    <rect x="80" y="-5" width="25" height="15" rx="1" fill="none" stroke="#94A3B8" stroke-width="0.8" />
                </g>
                <path d="M20,130 H220" stroke="#CBD5E1" stroke-width="1.5" />
                <text x="180" y="35" font-family="JetBrains Mono" font-size="5" fill="#94A3B8" text-anchor="end">EPCIC & SHIPYARD INFRASTRUCTURE</text>
            </svg>
        </div>
    </div>

    <!-- 弥散柔光氛围 -->
    <div class="absolute w-[800px] h-[300px] bg-gradient-to-tr from-cyan-50/20 to-rose-50/20 opacity-30 blur-[100px] pointer-events-none"></div>

    <!-- 中心内容区 -->
    <div class="relative z-20 flex flex-col items-center text-center px-6 reveal">
        <div class="space-y-4">
            <h1 class="text-4xl md:text-5xl font-black text-slate-800 tracking-tight leading-none soft-text-shadow">
                全球核心玩家<span style="color: var(--color-wison-red);">概览</span>
            </h1>
            <div class="flex flex-col items-center">
                <span class="text-slate-400 text-xs font-light tracking-[0.45em] uppercase pl-[0.45em]">
                    Global Key Players Overview
                </span>
            </div>
        </div>
    </div>

    <!-- 背景装饰圆环 -->
    <div class="absolute w-[550px] h-[550px] border border-slate-100 rounded-full opacity-60 z-0 pointer-events-none"></div>

</div>

<script>
    const banner = document.getElementById('banner-root');
    const illusts = document.querySelectorAll('.illust-float');
    const mapDots = document.getElementById('map-dots');
    const mapSvg = document.getElementById('world-map-svg');

    function generateMap() {
        mapDots.innerHTML = '';
        const step = 28;
        for(let x=0; x<window.innerWidth; x+=step) {
            for(let y=0; y<320; y+=step) {
                const noise = Math.sin(x/120) * Math.cos(y/60);
                if(noise > 0.15) {
                    const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    circle.setAttribute("cx", x + (Math.random()-0.5)*10);
                    circle.setAttribute("cy", y + (Math.random()-0.5)*10);
                    circle.setAttribute("r", 0.8 + Math.random());
                    circle.setAttribute("fill", "#64748B");
                    circle.setAttribute("opacity", 0.3);
                    mapDots.appendChild(circle);
                }
            }
        }
    }

    window.addEventListener('mousemove', (e) => {
        const x = (e.clientX / window.innerWidth - 0.5);
        const y = (e.clientY / 320 - 0.5);
        
        illusts.forEach((el, index) => {
            const factor = (index === 0 ? 0.08 : 0.12);
            el.style.transform = `translate(${x * 80 * factor}px, ${y * 40 * factor}px)`;
        });

        mapSvg.style.transform = `translate(${x * 12}px, ${y * 8}px)`;
    });

    window.addEventListener('resize', generateMap);
    generateMap();
</script>

</body>
</html>
