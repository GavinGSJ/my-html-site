<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Dashboard-Banner</title><script src="https://cdn.tailwindcss.com"></script><style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap');html,body{margin:0;padding:0;height:100vh;width:100vw;overflow:hidden!important;font-family:'Inter',sans-serif;background-color:#fff}.f-title-cn{font-size:clamp(24px,6.5vmin,52px);font-weight:900;line-height:1.15;letter-spacing:-.03em}.f-title-en{font-size:clamp(10px,1.6vmin,18px);font-weight:700;letter-spacing:.3em;color:#94a3b8;margin-top:1.5vmin}.f-tag-label{font-size:clamp(10px,1.4vmin,14px);font-weight:900;letter-spacing:.25em;color:#00205B;margin-bottom:4vmin}.f-list-text{font-size:clamp(24px,6.5vmin,68px);font-weight:300;color:#334155;letter-spacing:-.04em;line-height:1.2;margin-bottom:2vmin}.f-info-text{font-size:clamp(12px,2.2vmin,24px);font-weight:600;color:#334155}.f-info-label{font-size:clamp(8px,1.1vmin,10px);font-weight:900;color:#94a3b8}.banner-wrapper{display:flex;height:100vh;width:100vw;border-left:clamp(15px,3vmin,40px) solid #00205B;box-sizing:border-box;background:#fff}.left-panel{width:42%;padding:clamp(30px,8vmin,80px);display:flex;flex-direction:column;justify-content:center;flex-shrink:0;border-right:1px solid #f1f5f9}.right-panel{width:58%;padding:clamp(30px,8vmin,80px);display:flex;flex-direction:column;justify-content:center;background-color:#F8FAFC;flex-shrink:0;position:relative}.logo-box{width:clamp(100px,32vmin,260px);height:clamp(100px,32vmin,260px);display:flex;align-items:center;justify-content:center;border:3px solid #00205B;margin-bottom:clamp(30px,7vmin,70px)}.wrap-text{word-break:break-word;overflow-wrap:anywhere}</style></head><body><div class="banner-wrapper"><div class="left-panel"><div class="logo-box"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Logo_ena.svg/1280px-Logo_ena.svg.png" crossorigin="anonymous" style="max-width:88%;max-height:88%;object-fit:contain;"></div><div class="wrap-text"><div class="f-title-cn text-[#00205B]">三星E&A（原三星工程）</div><div class="f-title-en uppercase">Samsung E&A Co., Ltd.</div></div></div><div class="right-panel"><div style="margin-bottom:10vmin"><div style="height:clamp(3px,.5vmin,8px);width:clamp(40px,8vmin,100px);background:#00205B;margin-bottom:3vmin"></div><div class="f-tag-label uppercase">市场定位 / MARKET POSITIONING</div><div style="display:flex; flex-direction:column;"><div class="f-list-text">全球综合性工业、能源及环境EPC集成商</div><div class="f-list-text">数字化工程与模块化交付专家</div></div></div><div style="display:grid;grid-template-columns:1fr;gap:6vmin;padding-top:4vmin;border-top:1px solid #e2e8f0"><div><div class="f-info-label uppercase">总部 / HQ</div><div class="f-info-text mt-1" style="display:flex;align-items:center;"><span style="width:clamp(8px,1.2vmin,14px);height:clamp(8px,1.2vmin,14px);background:#00205B;display:inline-block;margin-right:2vmin;transform:rotate(45deg)"></span>韩国 · 首尔</div></div></div></div><div style="position:absolute;bottom:0;right:0;width:12vw;height:clamp(6px,1.8vmin,15px);background:#00205B"></div></div></body></html>
